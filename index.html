<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper and Scissor</title>
    <link rel="icon" href="imgs/web0.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="main-content">
      <h1>
        Rock Paper & Scissors</i>
      </h1>
      <button id="rock">Rock <i class="fa-solid fa-hand-back-fist"></i></button>
      <button id="paper">Paper <i class="fa-solid fa-hand"></i></button>
      <button id="scissor">
        Scissor <i class="fa-solid fa-hand-scissors"></i>
      </button>
      <br />
      <div class="selection">
        <div>
          Score:
          <span id="player-score"> </span>
          <h4>You</h4>
          <p id="player-choice"></p>
          <br />
        </div>
        <div>
          Score:
          <span id="computer-score"> </span>
          <h4>Computer</h4>
          <p id="computer-choice"></p>
        </div>
      </div>
      <h2>Result</h2>
      <br />
      <div id="result"></div>

      <div class="winner-modal">
        <h2 class="winner"></h2>
        <button id="play-again">Play Again</button>
      </div>
    </main>
  </body>
</html>
